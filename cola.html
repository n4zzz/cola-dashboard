<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cola Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container-one">
            <img src="redbull.png" id="container-bg-one">
            <img src="redbull.png" id="container-bg-one2">
            <div class="top-section-one">
                <img src="redbull.png" alt="redbull image">
            </div>

            <div class="bottom-section-one">
                <div class="bottom-caption-one">
                    <h1>Red Bull</h1>
                    <h2>3.9⭐</h2>
                </div>

                <div class="bottom-button-one">
                    <button class="buttons">Buy now</buttton>
                    <button class="buttons" id="arrow">➙</buttton>
                </div>
            </div>
        </div>

        <div class="container-two">
            <img src="monster.png" id="container-bg-two">
            <img src="monster.png" id="container-bg-two2">
            <div class="top-section-two">
                <img src="monster.png" alt="monster energy image">
            </div>

            <div class="bottom-section-two">
                <div class="bottom-caption-one">
                    <h1>Monster</h1>
                    <h2>4.2⭐</h2>
                </div>

                <div class="bottom-button-one">
                    <button class="buttons">Buy now</buttton>
                    <button class="buttons" id="arrow">➙</buttton>
                </div>
            </div>
        </div>

        <div class="container-three">
            <div class="top-section-three">

            </div>

            <div class="bottom-section-three">

            </div>

        </div>
    </div>
</body>

</html>
